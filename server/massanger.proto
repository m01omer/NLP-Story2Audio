syntax = "proto3";

service TTS {
    rpc GenerateSpeech (TextRequest) returns (AudioResponse);
}

message TextRequest {
    string text = 1;
    string description = 2;
}

message AudioResponse {
    bytes audio = 1;
    string status = 2;   // "success" or "error"
    string message = 3;  // extra info or error
}
